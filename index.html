        <div id="time">
            100 ngày 0 giờ 0 phút 0 giây
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script>
        let firstDate = new Date('2024-02-11T00:00:00');

        function updateTime() {
            let now = new Date();
            
            let miliseconds = now - firstDate;
            days = Math.floor(miliseconds / (1000 * 60 * 60 * 24));
            hours = Math.floor(miliseconds / (1000 * 60 * 60) % 24);
            minutes =  Math.floor(miliseconds / (1000 * 60) % 60);
            seconds = Math.floor(miliseconds / 1000 % 60)

            $("#time").html(days + " ngày " + hours + " giờ " + minutes + " phút " + seconds + " giây");
        }
        
        updateTime();
        setInterval(updateTime, 1000); 
    </script>
